<!-- HTML code for 2048 Game  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="colour.png" type="image/x-icon" />
    <!-- linking the css file down here -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>2048 GAME</h1>
    <hr />
    <!-- score-div to get scores of game moves -->
    <div id="score-div">
      <div class="scores">
        <h2>SCORE</h2>
        <span id="score">0</span>
      </div>
    </div>
    <!-- board-div for board  -->
    <div id="board-div"></div>
    <!-- restart-btn for restart the game  -->
    <button id="restart-btn">Restart</button>
    <!-- linking the js file down here -->
    <script src="index.js"></script>
  </body>
</html>
